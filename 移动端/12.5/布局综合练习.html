<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            width: 400px;
            height: 500px;
            border: 1px solid #000;
            margin: 100px auto;
            display: flex;
            flex-direction: column;
        }

        .header {
            width: 100%;
            height: 100px;
            background-color: #f00;
        }

        .main {
            /*当前可以伸缩的盒子占满父级剩余的（空间）高度*/
            flex: 1;
            display: flex;
            width: 100%;
        }

        .main article {
            background-color: #0f0;
            flex: 2;
            height: 100%;
        }

        .main aside {
            height: 100%;
            flex: 3;
            background-color: #00f;
        }

        .footer {
            width: 100%;
            background-color: #ff0;
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header"></div>
        <section class="main">
            <article></article>
            <aside></aside>
        </section>
        <div class="footer"></div>
    </div>
</body>

</html>
