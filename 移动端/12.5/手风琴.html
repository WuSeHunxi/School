    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            width: 300px;
            height: auto;
            border: 1px solid #000;
            margin: 100px auto;
        }

        .item-box {
            width: 100%;
            height: auto;
            background-color: #f0f;
            cursor: pointer;
        }

        h3 {
            width: 100%;
            text-align: left;
        }

        ul {
            width: 100%;
            height: 0;
            overflow: hidden;
            transition: all 2s;
        }

        li {
            list-style: none;
            background-color: #0ff;
            text-align: center;
            cursor: pointer;

        }

        .item-box:hover ul {
            height: 90px;
        }
    </style>
</head>
