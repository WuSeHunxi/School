<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            width: 200px;
            height: 100px;
            background-image: url("../html5/images/1.jpg");
            border: 1px solid #000;
            margin: 100px auto;
            background-repeat: no-repeat;
            /*contain调整宽度和高度，将整个背景图片内被区域包含*/
            /*contain包含在区域内*/
            /* background-size: contain; */
            /*按比例调整宽度和高度，从左上脚开始，最先满足的是宽度，
              因此当图片过小的时候，等比例放大，可能在某个方向上溢出，当图片过大，等比例缩小，可能出现在某一方向上不完全展示
            */
            /*cover 占满*/
            background-size: cover;

        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
