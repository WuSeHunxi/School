<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .center,
        .left,
        .right {
            height: 200px;
            float: left;
        }

        .center {
            flex: 1;
            background-color: red;
            width: 100%;
        }

        .left {
            position: relative;
            left: -200px;
            width: 200px;
            margin-left: -100%;
            background-color: blue;
        }

        .right {
            /*order会按照书写顺训呈现，可以通过order属性改变，数值小的在前面，还可以是负数。*/
            position: relative;
            right: -200px;
            margin-left: -200px;
            width: 200px;
            background-color: yellow;
        }

        .container {
            margin: 0 200px;
            /* display: flex; */
            /* position: relative; */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="center"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
