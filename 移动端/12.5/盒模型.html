<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #f0f;
            margin: 100px auto;
            padding: 10px;
            /*box-sizing:border-box谁需要就给谁设置   此时宽度和高度变为180*/
            box-sizing: border-box;

        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
