<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #can {
            background-color: #000;
        }
    </style>
</head>

<body>
    <canvas id="can" width="300px" height="300px"></canvas>
    <script>
        var oCanvas = document.querySelector("#can");
        var context = oCanvas.getContext("2d");
        oCanvas.ontouchstart = function (e) {
            console.log(e);
            // console.log(e.changedTouches[0].clientX);
            var thisX = e.changedTouches[0].clientX;
            var thisY = e.changedTouches[0].clientY;
            context.beginPath();
            // context.moveTo(10, 10);
            // context.lineTo(50, 50);
            // context.
            context.lineWidth = 2; //粗细
            context.strokeStyle = "#fff";
            context.moveTo(thisX, thisY);
            //touch事件的eclientX在changedTouches的第0位里

        }
        oCanvas.ontouchmove = function (e) {
            var thisX = e.changedTouches[0].clientX;
            var thisY = e.changedTouches[0].clientY;
            context.lineTo(thisX, thisY);
            context.stroke();
        }
    </script>
</body>

</html>
