<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .face {
            float: left;
            margin: 16px;
            padding: 4px;
            background-color: #e7e7e7;
            width: 104px;
            height: 104px;
            box-shadow: inset 0 5px white, inset 0 -5px #bbb, inset 5px 0 white;
            border-radius: 10%;
        }

        .face span {
            display: block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin: 4px;
            background-color: #333;
            box-shadow: inset 0 3px #111, inset 0 -3px #555;
        }

        .face1 {
            /*垂直水平居中*/
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .face2 {
            display: flex;
            justify-content: space-between;
            /*在两边*/
        }

        .face2 span:nth-child(2),
        .face3 span:nth-child(3),
        .face4 .clumn:nth-child(2) {
            /*让第二个元素掉下来*/
            /*弹性盒子元素的侧轴（纵轴）起始位置的边界紧靠住该行的侧轴结束边界*/
            align-self: flex-end;
        }

        .face3 {
            display: flex;
            justify-content: space-between;
        }

        .face3 span:nth-child(2) {
            align-self: center;
        }

        .face4 {
            flex-wrap: wrap;
            display: flex;
            justify-content: space-between;
        }

        .face .clumn {
            display: flex;
            flex-basis: 100%;
            justify-content: space-between;
        }

        .face5 {
            display: flex;
            flex-wrap: wrap;
        }

        .face5 .clumn {
            display: flex;
            flex-basis: 100%;
            justify-content: space-between;
        }

        .face5 .clumn:nth-child(2) {
            justify-content: center;
        }

        .face6 {
            display: flex;
            flex-wrap: wrap;
        }

        .face6 .clumn {
            display: flex;
            flex-basis: 100%;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="face face1">
        <span></span>
    </div>
    <div class="face face2">
        <span></span>
        <span></span>
    </div>
    <div class="face face3">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="face face4">
        <!-- 弹性盒模型在调整位置的时候尽量同一方向调整，因此将小圆点分组操作能够实现同方向变换 -->
        <div class="clumn">
            <span></span>
            <span></span>
        </div>
        <div class="clumn">
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="face face5">
        <div class="clumn">
            <span></span>
            <span></span>
        </div>
        <div class="clumn">
            <span></span>
        </div>
        <div class="clumn">
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="face face6">
        <div class="clumn">
            <span></span>
            <span></span>
        </div>
        <div class="clumn">
            <span></span>
            <span></span>
        </div>
        <div class="clumn">
            <span></span>
            <span></span>
        </div>
    </div>
</body>

</html>
