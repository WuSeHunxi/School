<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
</head>

<body>
	<header> 语义 :定义页面的头部 页眉</header>
	<nav> 语义 :定义导航栏 </nav>
	<footer> 语义: 定义 页面底部 页脚</footer>
	<article> 语义: 定义文章</article>
	<section> 语义： 定义区域</section>
	<aside>元素表示一个页面的一部分， 它的内容跟这个页面的其它内容的关联性不强，或者是没有关联，单独存在。<aside>


	元素通常显示成侧边栏(sidebar)或一些插入补充内容。通常用来在侧边栏显示一些定义，比如目录、索引、
	术语表等；也可以用来显示相关的广告宣传，作者的介绍，Web应用，相关链接，当前页内容简介等


	<aside> 语义： 定义其所处内容之外的内容 侧边</aside>
	<input type="text" value="输入明星" list="star" /> <!--  input里面用 list -->
	<datalist id="star">
		<!-- datalist 里面用 id  来实现和 input 链接 -->
		<option>刘德华</option>
		<option>刘若英</option>
		<option>刘晓庆</option>
		<option>郭富城</option>
		<option>张学友</option>
		<option>郭郭</option>
	</datalist>
	<br /><br /><br /><br />

	<fieldset>
		<legend>用户登录</legend>
		用户名: <input type="text"><br /><br />
		密　码: <input type="password">
	</fieldset>
</body>

</html>
