<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .layout {
            width: 500px;
            height: 600px;
            background-color: #CCCCCC;
            margin: 10px auto;
            /*设置父容器为伸缩盒子*/
            display: flex;
            /*默认的主轴是row,这里需要以列的方式进行排列*/
            flex-direction: column;
        }

        header {
            width: 100%;
            height: 60px;
            background-color: red;
        }

        main {
            width: 100%;
            background-color: green;
            /*让当前伸缩项占据父容器的剩余空间*/
            flex: 1;
            /*让main成为伸缩盒子*/
            display: flex;
        }

        main>article {
            height: 100%;
            flex: 1;
            background-color: pink;
        }

        main>aside {
            height: 100%;
            flex: 3;
            background-color: darkblue;
        }

        footer {
            width: 100%;
            height: 80px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="layout">
        <header></header>
        <main>
            <article></article>
            <aside></aside>
        </main>
        <footer></footer>
    </div>
</body>

</html>
