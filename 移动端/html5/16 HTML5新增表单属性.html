<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
</head>

<body>
  用户名: <input type="text" placeholder="请输入用户名" autofocus />
  上传头像: <input type="file" multiple />
  <h4> 自动记录完成 </h4>
  1.autocomplete 首先需要提交按钮 <br />
  2.这个表单您必须给他名字
  <form action="">

    <!-- autocomplete 属性规定表单是否应该启用自动完成功能。 -->
    <!-- 自动完成允许浏览器预测对字段的输入。当用户在字段开始键入时，
        浏览器基于之前键入过的值，应该显示出在字段中填写的选项。 -->
    姓名: <input type="text" autocomplete="on" name="userName" />
    <input type="submit" />

  </form>

  昵称: <input type="text" required accesskey="s" />

</body>

</html>
