<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        body {
            background-color: #000;
            perspective: 1000px;
        }

        .box {
            width: 400px;
            height: 400px;
            border: 1px solid #fff;
            margin: 100px auto;
            position: relative;
        }

        li {
            opacity: 0.5;
            position: absolute;
            width: 400px;
            height: 400px;
            background-color: #eee;
            text-align: center;
            line-height: 400px;
            font-size: 40px;
        }

        li:nth-child(1) {
            transform: translateZ(200px);
        }

        li:nth-child(2) {
            transform: rotateX(90deg) translateZ(200px);
        }

        li:nth-child(3) {
            transform: rotateX(90deg) translateZ(200px);
        }

        li:nth-child(4) {
            transform: rotateX(90deg) translateZ(200px);
        }

        li:nth-child(5) {
            transform: rotateX(90deg) translateZ(200px);
        }

        li:nth-child(6) {
            transform: rotateX(90deg) translateZ(200px);
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
</body>

</html>
