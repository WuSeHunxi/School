<body>
    <script>
        var num = 0x123; // 16进制
        console.log(num);
        var num2 = 01123;
        console.log(num2);

        var n = 10;
        console.log(n.toString(2)); // 把10准化成括号里对应的进制


        var nn=0101;
        console.log(parseInt(nn,8)); // 表示当前的是8进制数，需要转化成10进制的数
    </script>
</body>

</html>
