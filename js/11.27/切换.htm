<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .top img {
            width: 300px;
        }

        li {
            list-style: none;
        }

        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

        .box {
            width: 600px;
            border: 1px solid #999;
            margin: 100px auto;
        }

        .bottom {
            border-top: 1px solid #999;
        }

        .bottom li {
            float: left;
            border-right: 1px solid #999;
            padding: 0 14px;
        }

        .bottom li:last-child {
            border: none;
        }

        .bottom img {
            width: 120px;
        }

        .top {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="top">
            <img id="bigImg" src="img/hh.jpg" alt="">
        </div>
        <div class="bottom">
            <ul class="clearfix">
                <li><img src="img/jsz.jpg" alt=""></li>
                <li><img src="img/jz.jpg" alt=""></li>
                <li><img src="img/jzx.jpg" alt=""></li>
                <li><img src="img/ktexo.jpg" alt=""></li>
            </ul>
        </div>
    </div>
    <script>
        var oImg = document.getElementById("bigImg");
        var oBottom = document.getElementsByClassName("bottom")[0];
        var aImg = oBottom.getElementsByTagName("img");
        for (var i = 0; i < aImg.length; i++) {
            aImg[i].index = i; // 只要用到索引就需要添加索引属性
            aImg[i].onmouseover = function () {
                // aImg[this.index] <---> this
                var thisSrc = this.getAttribute("src");
                // var thisSrc = aImg[this.index].getAttribute("src");
                oImg.setAttribute("src", thisSrc);
            }
        }
    </script>
</body>

</html>
