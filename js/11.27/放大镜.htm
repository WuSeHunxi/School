<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #small-img img,
        #big-img,
        #small-img {
            width: 400px;
            height: 400px;
        }

        #big-img,
        #small-img {
            float: left;
            border: 1px solid #ccc;
            margin-right: 20px;
            position: relative;
        }

        #big-img {
            overflow: hidden;
        }

        #big-img img {
            position: absolute;
            top: 0;
            left: 0;
            width: 800px;
            height: 800px;
        }

        #move {
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, .5);
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="small-img">
        <img src="img/jsz.jpg" alt="">
        <div id="move"></div>
    </div>
    <div id="big-img">
        <img src="img/jsz.jpg" alt="">
    </div>
    <script>
        var bigImg = document.getElementById("big-img").getElementsByTagName("img")[0];
        var smallImg = document.getElementById("small-img");
        var oMove = document.getElementById("move");

        smallImg.onmousemove = function (e) {
            var thisLeft = e.clientX - 100;
            var thisTop = e.clientY - 100;
            if (thisLeft <= 0) {
                thisLeft = 0;
            }
            if (thisTop <= 0) {
                thisTop = 0;
            }
            if (thisLeft > smallImg.offsetWidth - oMove.offsetWidth) {
                thisLeft = 200;
            }
            if (thisTop > smallImg.offsetHeight - oMove.offsetHeight) {
                thisTop = 200;
            }
            // 小白块的移动
            oMove.style.left = thisLeft + "px";
            oMove.style.top = thisTop + "px";
            // 大图的移动
            bigImg.style.left = -2 * thisLeft + "px";
            bigImg.style.top = -2 * thisTop + "px";
        }
    </script>
</body>

</html>
