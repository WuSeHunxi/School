<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #box {
            width: 200px;
            height: 200px;
            background-color: #F0F;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        var oBox = document.getElementById("box");
        var key = false;
        // 只有鼠标按下的时候才能够移动
        oBox.onmousedown = function (e) {
            var thisLeft = e.clientX - this.offsetLeft;
            var thisTop = e.clientY - this.offsetTop;
            // 开始绑定
            document.onmousemove = function (e) {
                this.style.left = e.clientX - thisLeft + "px";
                this.style.top = e.clientY - thisTop + "px";
            }
        }
        // oBox.onmousemove = function (e) {

        //         this.style.top = e.clientY + "px";
        //     }
        // }
        // 当鼠标抬起的时候解绑
        oBox.onmouseup = function () {

        }
    </script>
</body>

</html>
