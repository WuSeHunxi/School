<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        .box {
            width: 800px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }

        img {
            width: 200px;
        }

        .header {
            height: 200px;
            width: 100%;
            text-align: center;
            border-bottom: 1px solid #000;
        }

        .header img {
            margin-top: 20px;
        }

        ul li {
            cursor: pointer;
            width: 200px;
            float: left;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="header">
            <img id="header" src="../img/jz.jpg" alt="">
        </div>
        <div class="bottom">
            <ul>
                <li><img src="../img/jsz.jpg" alt=""></li>
                <li><img src="../img/jz.jpg" alt=""></li>
                <li><img src="../img/jzx.jpg" alt=""></li>
                <li><img src="../img/ktexo.jpg" alt=""></li>
            </ul>
        </div>
    </div>
    <script>
        var oLis = document.getElementsByTagName("li");
        var header = document.getElementById("header");
        for (var i = 0; i < oLis.length; i++) {
            oLis[i].onmouseover = function () {
                var currentSrc = this.getElementsByTagName("img")[0].getAttribute("src");
                // header.setAttribute("src", currentSrc);
                header.src = currentSrc;
            }
        }
    </script>
</body>

</html>
