<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /**
            编写一个判断某个非负整数是否能够同时被3，5，7蒸整除的函数，然后在页面上输出1-1000之间所有能
            同时被3，5，7整除的整数，并要求每行显示6个这样的数
        */

        var x = parseInt(window.prompt("亲输入一个非负数", ""));

        function disNum(x) {
            var count = 0;
            if (x < 0) {
                return;
            } else {
                if (x % 3 == 0 && x % 5 == 0 && x % 7 == 0) {
                    console.log("能整除");
                }
                for (var i = 1; i < 1000; i++) {
                    if (i % 3 == 0 && i % 5 == 0 && i % 7 == 0) {
                        count++;
                        if (count % 6 == 0) {
                            console.log(i + " ");
                        }
                    }
                }
            }
        }
        disNum(x);
    </script>
</body>

</html>
