    <script>
        /**
            编写一个判断某个非负整数是否能够同时被3，5，7蒸整除的函数，然后在页面上输出1-1000之间所有能
            同时被3，5，7整除的整数，并要求每行显示6个这样的数
        */

        var x = parseInt(window.prompt("亲输入一个非负数", ""));

        function disNum(x) {
            if (x < 0) {
                return;
            } else {
                if (x % 3 == 0 && x % 5 == 0 && x % 7 == 0) {
                    console.log("能整除");
                }
                // for (var x = 1; x < 1000; x++) {
                //     if (x % 3 == 0 && x % 5 == 0 && x % 7 == 0) {
                //         console.log(x);
                //     }
                // }
            }
        }
        disNum(x);
    </script>
