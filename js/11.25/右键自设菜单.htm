<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .list {
            background-color: #ccc;
            width: 100px;
            height: 200px;
            border: 1px solid #000;
            display: none;
            position: absolute;
        }

        li {
            width: 100%;
            height: 50px;
            border-bottom: 1px solid #fff;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
        }

        li:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <ul class="list">
        <!-- 自定义属性 -->
        <li mysrc="http://www.baidu.com">复制</li>
        <li mysrc="http://www.taobao.com">粘贴</li>
        <li mysrc="http://www.sina.com">选择</li>
        <li mysrc="http://www.w3school.com">跳转</li>
    </ul>
    <script>
        /**
         * 一、clientX、clientY
         点击位置距离当前body可视区域的x，y坐标

         二、pageX、pageY
         对于整个页面来说，包括了被卷去的body部分的长度

         三、screenX、screenY
         点击位置距离当前电脑屏幕的x，y坐标

         四、offsetX、offsetY
         相对于带有定位的父盒子的x，y坐标
         * 
        */
        var oUl = document.getElementsByClassName("list")[0];
        var lis = document.getElementsByTagName("li");
        document.oncontextmenu = function (e) {
            oUl.style.display = "block";
            oUl.style.left = e.clientX + "px";
            oUl.style.top = e.clientY + "px";
            for (var i = 0; i < lis.length; i++) {
                index = i;
                lis[index].onclick = function () {
                    location.replace(lis[index].getAttribute('mysrc'));
                    console.log(index); // 点那个就是哪个
                }
            }
            e.preventDefault();
        }
    </script>
</body>

</html>
