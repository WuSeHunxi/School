<body>
    <script>
        function Merge(s1, s2) {
            for (var i = 0, j = 0; i < s1.length, j < s2.length; i++, j++) {
                if (s1.length == s2.length) {
                    s1[i + 1] = s2[j];
                }
            }
            // return s1;
        }
        Merge('123', 'abc');
    </script>
</body>
