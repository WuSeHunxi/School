    <script>
        /**
         * 此题非常的重要，字符串的方法没有想起来用，临界条件判断的不正确
         */
        // 字符串交叉拼接 --> 用到了字符串的方法
        function Merge(s1, s2) {
            var str = "";
            var min = s1.length > s2.length ? s2 : s1;
            var max = s1.length > s2.length ? s1 : s2;
            for (var i = 0; i < min.length; i++) {
                str += s1[i] + s2[i];
            }
            return str + max.substring(min.length);
        }
        var res = Merge('123', 'abcddds');
        console.log(res);
    </script>
