<body>
    <script>
        //斐波那契数列

        //非递归
        function Finonacci(n) {
            var f1 = 1;
            var f2 = 1;
            var f3;
            for (var i = 1; i < n; i++) {
                f3 = f2 + f1;
                f1 = f2;
                f2 = f3;
                f3 = f1 + f2;
                console.log(f3);
            }
        }
        Finonacci(4);

        //递归
    </script>
</body>
