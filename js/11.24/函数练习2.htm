<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function foo(n) {
            var sum = 0;
            var key = -1;
            for (var i = 1; i <= n; i++) {
                if ((i - 1) % 2 == 0) {
                    key = 1;
                }
                sum += key * (1 / (2 * i - 1));
                key = -1;
            }
            return sum * 4;
        }
        console.log(foo(100));
    </script>
</body>

</html>
