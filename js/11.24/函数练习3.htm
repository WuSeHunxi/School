<body>
    <script>
        // 从字符串中获取数字重新组成一个新串
        function CollectDigits(s) {
            var str = "";
            for (var i = 0; i < s.length; i++) {
                if (s[i] >= '0' && s[i] <= '9') {
                    str += s[i];
                }
            }
            return str;
        }
        var str = CollectDigits("kaks134");
        console.log(str);
    </script>
</body>

</html>
