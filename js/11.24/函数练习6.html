<body>
    <script>
        // 根据日期判断该日期在某年的多少天
        function isFullYear(year) {
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                return true;
            }
        }

        function DayOfYear(y, m, d) {
            var months = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            var days = 0;
            if (m == 1) {
                days = d;
                return days;
            } else {
                if (isFullYear(y)) {
                    for (var i = 0; i < m - 1; i++) {
                        days += months[i] + d + 1;
                    }
                } else {
                    for (var i = 0; i < m - 1; i++) {
                        days += months[i] + d;
                    }
                }
                return days;
            }
        }
        var days = DayOfYear(2001, 2, 21);
        console.log(days);
    </script>
</body>

</html>
