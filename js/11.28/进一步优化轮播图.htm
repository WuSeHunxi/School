<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            border: 1px solid #333;
            width: 430px;
            height: 100px;
            padding: 10px 0;
            margin: 100px auto;
            position: relative;
        }

        .box ul {
            width: 550px;
            position: absolute;
            left: 0;
        }

        .box li {
            list-style: none;
            float: left;
            width: 100px;
            height: 100px;
            background-color: #000;
            margin-right: 10px;
            color: #fff;
            text-align: center;
        }

        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul id="list-content" class="clearfix">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
    <div class="btn-bar">
        <div id="left">向左</div>
        <div id="right">向右</div>
    </div>
    <script>
        var oLeft = document.getElementById("left");
        var oRight = document.getElementById("right");
        var oContent = document.getElementById("list-content");
        var timer = null;
        oContent.innerHTML += oContent.innerHTML;
        oContent.style.width = oContent.offsetWidth * 2 + "px";
        timer = setInterval(function () {
            if (oContent.offsetLeft == -oContent.offsetWidth / 2) {
                oContent.style.left = 0;
            } else {
                oContent.style.left = oContent.offsetLeft - 1 + "px";
            }

        }, 16);
    </script>
</body>

</html>
