<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /**
          parentNode跟parentElement除了前者是w3c标准，后者只ie支持
          
          parentNode() --> 获取父节点(匹配的parent为node)
          parentElement() --> 获取父元素(匹配的parent为element)
          childNodes() --> 返回子文本和元素节点
          children() --> 返回当前元素的所有元素节点
          nodeName() --> 当前节点的名称
          nodeValue() --> 返回节点值
          hasChildNodes() -->判断是否包含子元素
        */
    </script>
</body>

</html>
