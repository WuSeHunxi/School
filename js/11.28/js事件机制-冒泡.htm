<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div1 {
            width: 600px;
            height: 600px;
            background-color: #f0f;
        }

        .div2 {
            width: 400px;
            height: 400px;
            background-color: #ff0;
        }

        .div3 {
            width: 200px;
            height: 200px;
            background-color: #0ff;
        }
    </style>
</head>

<body>
    <div class="div1">
        <div class="div2">
            <div class="div3"></div>
        </div>
    </div>
    <script>
        /**
          js的事件机制：冒泡 捕获
          冒泡：从内向外
          捕获：从外向内
          事件机制的顺序：先捕获后冒泡
        */
        var oDiv1 = document.getElementsByClassName("div1")[0];
        var oDiv2 = document.getElementsByClassName("div2")[0];
        var oDiv3 = document.getElementsByClassName("div3")[0];
        // 此时发生事件冒泡
        /**
        阻止事件冒泡：e.stopPropagation()
        */
        oDiv1.onclick = function (e) {
            console.log("div1");
        }
        oDiv2.onclick = function (e) {
            console.log("div2");
        }
        oDiv2.onclick = function (e) {
            console.log("div3");
        }

        /**
          移除事件：xxx.onclick=null
                   removeEventListener()的参数和addEvenetListener()的参数必须相同
                   xxx.removeEventListener('xx',xxx);-->第二个参数是函数名（不能够使用匿名函数）
        */
    </script>
</body>

</html>
