<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        body {
            background-color: #000;
        }

        .box {
            width: 490px;
            height: 170px;
            border: 5px solid #fff;
            position: relative;
            margin: 100px auto;
            overflow: hidden;
        }

        img {
            width: 490px;
            height: 170px;
        }

        .img-bar ul {
            position: absolute;
            left: 0;
            top: 0;
            width: 2940px;
        }

        .img-bar li {
            float: left;
        }

        .img-bar .active {
            display: block;
        }

        .right-btn {
            position: absolute;
            right: 0;
            bottom: 0;
        }

        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

        .right-btn li,
        .left-btn li {
            float: left;
            color: #fff;
            width: 20px;
            height: 20px;
            background-color: #f90;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
            margin: 0 10px;
            cursor: pointer;
        }

        .left-btn {
            position: absolute;
            left: 0;
            bottom: 0;
        }

        .right-btn .active {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="img-bar">
            <ul id='img-ul' class="clearfix">
                <li class="active"><img src="../img/ktexo.jpg" alt=""></li>
                <li><img src="../img/jzx.jpg" alt=""></li>
                <li><img src="../img/jz.jpg" alt=""></li>
                <li><img src="../img/jsz.jpg" alt=""></li>
                <li><img src="../img/hh.jpg" alt=""></li>
                <li><img src="../img/ktexo.jpg" alt=""></li>
            </ul>
        </div>
        <div class="left-btn">
            <ul>
                <li id="lt">&lt;</li>
                <li id='gt'>&gt;</li>
            </ul>
        </div>
        <div class="right-btn">
            <ul>
                <li class="active">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
    </div>
    <script>
        var oBox = document.getElementsByClassName("box")[0];
        var numBtn = document.getElementsByClassName("right-btn")[0].getElementsByTagName("li");
        var aImg = document.getElementsByClassName("img-bar")[0].getElementsByTagName("li");
        var leftBtn = document.getElementById("lt");
        var rightBtn = document.getElementById("gt");
        var oImgUl = document.getElementById("img-ul");
        var time = null;
        var nowIndex = 0;
        var time2 = null;
        var dir = 1;
        var isRun = true;
        for (var i = 0; i < numBtn.length; i++) {
            numBtn[i].index = i;
            numBtn[i].onmouseover = function () {
                changeImg(this.index);
            }
        }

        function changeImg(index) {
            if (isRun) {
                isRun = false;
                var that = this;
                if (nowIndex < this.index) {
                    dir = 1;
                } else {
                    dir = -1;
                }
                for (var j = 0; j < numBtn.length; j++) {
                    numBtn[j].className = "";
                }
                this.className = "active";
                nowIndex = this.index;
                time = setInterval(function () {
                    if (oImgUl.offsetLeft == -490 * that.index) {
                        clearInterval(time);
                        isRun = true;
                    } else {
                        oImgUl.style.left = oImgUl.offsetLeft - 10 * dir + "px";
                    }
                }, 16);
            }
        }
        rightBtn.onclick = function () {
            if (nowIndex == 4) {
                nowIndex = 0;
            }
            nowIndex++;
            changeImg(nowIndex);
        }
        leftBtn.onclick = function () {
            if (nowIndex == 0) {
                nowIndex = 4;
            }
            nowIndex--;
            changeImg(nowIndex);
        }
        run();

        function run() {
            time2 = setInterval(function () {
                changeImg(nowIndex);
            }, 1000);
        }
        oBox.onmouseover = function () {
            clearInterval(time2);
        }
        oBox.onmouseout = function () {
            run();
        }
    </script>
</body>

</html>
