<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div {
            width: 200px;
            height: 200px;
            border: 1px solid #666;
            margin: 100px auto;
            position: relative;
            border-radius: 50%;
        }

        .div div:nth-child(1) {
            width: 4px;
            height: 10px;
            background-color: #000;
            position: absolute;
            transform-origin: 50% 200px;
            transform: translateX(100px) rotate(0deg);

            /* transform: rotate(30deg); */
            /* 旋转原点不设置的话就以当前元素的中心为原点 */
            /* transform-origin: 50% 50%; */
        }



        .div div:nth-child(2) {
            width: 4px;
            height: 8px;
            background-color: #000;
            position: absolute;
            transform-origin: 50% 200px;
            transform: translateX(100px) rotate(6deg);

        }

        .hour {
            width: 4px;
            height: 15px;
            background-color: #f0f;
            position: absolute;
            top: 100px;
            left: 50%;
            margin-left: -2px;
        }
    </style>
</head>

<body>
    <div class="div">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="secode"></div>
        <div class="div0"></div>
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
    </div>
</body>

</html>
