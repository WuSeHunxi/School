<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="ajax/js/jquery-1.12.4.js"></script>
    <script>
        //function* -->固定语法
        //异步的，调用才执行
        function* helloWorldGenerator() {
            yield 'hello';
            yield 'world';
            return 'ending';
        }
        var hw = helloWorldGenerator();
        console.log(hw.next()); //返回的是yield后面的值('hello')，没执行完false
        console.log(hw.next()); //返回的是yield后面的值('world')，没执行完false
        console.log(hw.next()); //返回的是yield后面的值('ending')，执行完了true
        console.log(hw);


        function* foo(x) {
            var y = 2 * (yield(x + 1)); //yield (x+1)获取的是undefined
            var z = yield(y / 3);
            return (x + y + z);
        }
        var a = foo(5);
        console.log(a.next()); //-->6
        // console.log(a.next()); //-->NaN
        console.log(a.next(2)); //-->4 next的参数传给上一条的yield的表达式即：(yield(x+1))
        console.log(a.next(3)); //-->12
    </script>
</body>

</html>
