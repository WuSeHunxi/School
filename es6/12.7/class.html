        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            showName() {
                console.log(this.name);
            }
        }

        class Teacher extends Person {
            constructor(name, age, school) {
                super(name, age);
                this.school = school;
            }
            showSchool() {
