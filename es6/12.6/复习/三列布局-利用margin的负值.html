<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        .center {
            height: 200px;
            background-color: #f00;
            margin-left: 300px;
            margin-right: 300px;
        }

        .left {
            float: left;
            height: 200px;
            background-color: #ff0;
            width: 200px;

        }

        .right {
            float: right;
            height: 200px;
            width: 200px;
            background-color: #00f;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="center"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
