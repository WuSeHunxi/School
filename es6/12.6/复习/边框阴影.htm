<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .one,
        .two {
            float: left;
            margin-top: 100px;
            border: 1px solid #000;
        }

        .one {
            width: 200px;
            height: 200px;
            margin-left: 300px;
            box-shadow: 0px 0px 3px #000 inset;
        }

        .two {
            margin-left: 200px;
            width: 200px;
            height: 200px;
            box-shadow: 3px 3px 10px #000;
        }
    </style>
</head>

<body>
    <div class="one"></div>
    <div class="two"></div>
</body>

</html>
