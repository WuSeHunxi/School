<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        .box {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left {
            width: 200px;
            height: 200px;
            background-color: #f0f;
        }

        .right {
            width: 200px;
            height: 200px;
            background-color: #f00;
        }

        .center {
            flex-grow: 1;
            height: 200px;
            background-color: #00f;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>

</html>
