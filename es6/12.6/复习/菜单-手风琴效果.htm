<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .box {
            width: 300px;
            height: 200px;
            border: 1px solid #000;
            margin: 100px auto;
            overflow: hidden;
        }

        h3 {
            background-color: #f0f;
            height: 50px;
            cursor: pointer;
            text-align: center;
            line-height: 50px;
        }

        .box ul {
            width: 100%;
            height: 0px;
            cursor: pointer;
            /* display: none; */
            transition: all 1s;
        }

        li {
            width: 100%;
            height: 50px;
            text-align: center;
            line-height: 50px;
            background-color: #ff0;
        }

        h3:hover ul {
            display: block;
            height: 50px;
        }

        h3:hover .box {
            height: 250px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>第一栏</h3>
        <ul class="item">
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
        </ul>
        <h3>第二栏</h3>
        <ul class="item">
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
        </ul>
        <h3>第三栏</h3>
        <ul class="item">
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
        </ul>
        <h3>第四栏</h3>
        <ul class="item">
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
        </ul>
    </div>
</body>

</html>
