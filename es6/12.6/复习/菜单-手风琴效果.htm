<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .box {
            width: 300px;
            /* height: 200px; */
            height: auto;
            border: 1px solid #000;
            margin: 100px auto;
        }

        .mean {
            width: 100%;
            height: auto;
            border: 1px solid #000;
        }

        h3 {
            background-color: #f0f;
            cursor: pointer;
            text-align: center;
        }

        .box ul {
            width: 100%;
            height: 0px;
            cursor: pointer;
            /* display: none; */
            transition: all 1s;
            overflow: hidden;
        }

        li {
            width: 100%;
            height: 50px;
            text-align: center;
            line-height: 50px;
            background-color: #ff0;
        }

        /*鼠标移动上去的条件需要是父子集*/
        .mean:hover ul {
            /* display: block; */
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="mean">
            <h3>第一栏</h3>
            <ul class="item">
                <li>1</li>
                <li>1</li>
                <li>1</li>
                <li>1</li>
            </ul>
        </div>
        <div class="mean">
            <h3>第二栏</h3>
            <ul class="item">
                <li>1</li>
                <li>1</li>
                <li>1</li>
                <li>1</li>
            </ul>
        </div>
        <div class="mean">
            <h3>第三栏</h3>
            <ul class="item">
                <li>1</li>
                <li>1</li>
                <li>1</li>
                <li>1</li>
            </ul>
        </div>
        <div class="mean">
            <h3>第四栏</h3>
            <ul class="item">
                <li>1</li>
                <li>1</li>
                <li>1</li>
                <li>1</li>
            </ul>
        </div>
    </div>
</body>

</html>
