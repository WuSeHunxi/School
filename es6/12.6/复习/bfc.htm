<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .parent {
            width: 400px;
            height: 400px;
            background-color: #00f;
            /*生成BFC解决元素塌陷*/
            overflow: hidden;
        }

        .child {
            /*元素上边界塌陷*/
            margin-top: 100px;
            width: 200px;
            height: 200px;
            background-color: #ff0;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>
