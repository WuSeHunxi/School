<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        .content {
            font-size: 100px;
        }
    </style>
</head>

<body>
    <!-- 使用插件的时候一般不需要再去写样式，根据插件的内容，简单的写一些自己想要添加的样式即可 -->
    <div class="box">
        <div class="section">
            <h3>第1页</h3>
        </div>
        <div class="section">
            <h3>第2页</h3>
        </div>
        <div class="section">
            <h3>第3页</h3>
        </div>
        <div class="section">
            <h3>第4页</h3>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <script>
        $(function () {
            $(".box").fullpage({
                //参数不能省略
                sectionsColor: ["red", "green", "blue", "pink", "skyBlue"],
                afterLoad: function (anchorLink, index) {
                    $(".section").removeClass("content");
                    $(".section").eq(index - 1).addClass("content");
                }
            })
        });
    </script>
</body>

</html>
