<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 300px;
            height: 400px;
            border: 1px solid #000;
            margin: 100px auto;
            display: flex;
            flex-direction: column;
        }

        header {
            width: 100%;
            height: 30px;
            background-color: #ff0;
        }

        section {
            flex: 1;
            width: 100%;
            display: flex;
        }

        aside {
            height: 100%;
            background-color: #00f;
            flex: 2;
        }

        article {
            height: 100%;
            flex: 3;
            background-color: #000;
        }

        footer {
            width: 100%;
            height: 40px;
            background-color: #f0f;
        }
    </style>
</head>

<body>
    <!-- 按纵轴方向布局 -->
    <div class="box">
        <header></header>
        <section>
            <article></article>
            <aside></aside>
        </section>
        <footer></footer>
    </div>
</body>

</html>
