<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #div1 {
            height: 1000px;
            background-color: red;
        }

        #div2 {
            height: 1000px;
            background-color: #ff0;
        }

        #div3 {
            height: 1000px;
            background-color: #f0f;
        }

        ul {
            position: fixed;
            top: 0;
            left: 0;
        }

        ul li {
            list-style: none;
            float: left;
            margin-right: 50px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <!-- href除了可以写链接，还可以写锚点（id值） -->
    <ul>
        <li><a href="#div1">a</a></li>
        <li><a href="#div2">b</a></li>
        <li><a href="#div3">c</a></li>
    </ul>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <script src="./js/jquery-1.12.4.js"></script>
    <script>
        //锚点 
        $("a").on("click", function () {
            // console.log(this);//-->点谁得到的就是谁
            // target只选中事件触发之前的那一个
            $("div:target").css("background", "black");
        });
    </script>

</body>

</html>
