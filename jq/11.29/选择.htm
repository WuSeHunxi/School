<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>你爱好的运动是？</h1>
    <form action="">
        <input type="checkbox" name="hobby" value="1">篮球
        <input type="checkbox" name="hobby" value="2">足球
        <input type="checkbox" name="hobby" value="3">排球
        <input type="checkbox" name="hobby" value="4">羽毛球
        <br>
        <button id="all" type="button">全选</button>
        <button id="no" type="button">全不选</button>
        <button id="reverse" type="button">反选</button>
    </form>
    <script src="./js/jquery-1.12.4.js"></script>
    <script>
        $("#all").on("click", function () {
            // 表单选择器
            $(":checkbox").prop("checked", true);
        });
        $("#no").on("click", function () {
            // 表单选择器   设置属性
            $(":checkbox").prop("checked", false);
        });

        // 反选
        $("#reverse").on("click", function () {
            var allCheckbox = $(":checkbox");
            // for (var i = 0; i < allCheckbox.length; i++) {

            // }
            /**
             * 利用for循环实现反选
             */
            allCheckbox.each(function (index, item) {
                // 获取当前对象的checked的值

                //------>方法一
                // if ($(item).prop("checked")) {
                //     $(item).prop("checked", false);
                // } else {
                //     $(item).prop("checked", true);
                // }

                //------>方法二
                // console.log(item);
                // item.checked = !item.checked;

                //------->方法三
                //将每一个状态保存起来，然后分别操作
                var aChecked = $("[type='checkbox']:checked");
                var unChecked = $("[type='checkbox']:not(:checked");
                aChecked.prop("checked", false);
                unChecked.prop("checked", true);
            })
        })
    </script>
</body>

</html>
