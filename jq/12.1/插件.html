<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/jq/12.1/css/index.css">
    <style>
        #box {
            width: 100%;
            height: 1000px;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script src="/jq/11.29/js/jquery-1.12.4.js"></script>
    <script>
        $.fn.extend({
            fellow: function () {
                $(this).html(
                    '<div class="container">' +
                    '<div class="mask"></div>' +
                    '<div class="login">' +
                    '<div class="header">' +
                    '<span id="btn">登录</span>' +
                    '<span id="close"></span>' +
                    '</div>' +
                    '<div class="content">' +
                    '<h1>登录</h1>' +
                    '</div>' +
                    '</div>' +
                    '</div>'

                );
                var oBtn = document.getElementById("btn");
                var oContainer = document.getElementsByClassName("container")[0];
                var oClose = document.getElementById("close");
                oBtn.onclick = function () {
                    oContainer.style.display = "block";
                }
                oClose.onclick = function () {
                    oContainer.style.display = 'none';
                }
            }
        });
        $("#box").fellow();
    </script>
</body>

</html>
