<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        .container {
            width: 302px;
            height: 300px;
            border: 1px solid #000;
            margin: 100px auto;
        }

        .top-nav {
            width: 100%;
            height: 30px;
            text-align: center;
            line-height: 30px;
            background-color: #000;
            color: #fff;
            box-sizing: border-box;
        }

        li:nth-child(1),
        li:nth-child(2) {
            border-right: 1px solid #fff;
        }

        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

        .nav-ul li {
            float: left;
            width: 100px;
            cursor: pointer;
        }

        .nav-ul li.active {
            background-color: #999;
        }

        .content {
            background-color: #ccc;
            width: 100%;
            height: 270px;
        }

        .content ul {
            width: 100%;
            height: 200px;
            /* margin: 20px auto; */
            display: none;
            margin-left: 100px;
        }

        .content ul.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="top-nav">
            <ul class="nav-ul clearfix">
                <li class="active">第一节课</li>
                <li>第二节课</li>
                <li>第三节课</li>
            </ul>
        </div>
        <div class="content">
            <ul class="active">
                <li>哈哈哈</li>
                <li>网页特效</li>
                <li>网页特效</li>
                <li>网页特效</li>
                <li>第一页</li>
            </ul>
            <ul>
                <li>javasc动态特效</li>
                <li>javasc动态特效</li>
                <li>javasc动态特效</li>
                <li>javasc动态特效</li>
                <li>第二页</li>
            </ul>
            <ul>
                <li>哈哈哈</li>
                <li>哈哈哈</li>
                <li>哈哈哈</li>
                <li>第三页</li>
            </ul>
        </div>
    </div>
    <script src="../11.29/js/jquery-1.12.4.js"></script>
    <script>
        $(".nav-ul li").on("mouseover", function () {
            // $(this).addClass("active").siblings().removeClass("active");
            // $(".content ul").eq($(this).index()).addClass("active").siblings().removeClass("active");
            $(this).addClass("active").siblings().removeClass("active");
            $(".content ul").eq($(this).index()).addClass("active").siblings().removeClass("active");
        });
    </script>
</body>

</html>
