<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul>
        <li><a href="#div1" id="div1">1</a></li>
        <li><a href="#div2" id="div2">2</a></li>
        <li><a href="#div3" id="div3">3</a></li>
    </ul>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <script src="../11.29/js/jquery-1.12.4.js"></script>
    <script>
        $("a").on('click', function () {
            // 点击的时候，当前的滚动条滚动
            // 页面中的滚动条是body或者是html
            $("html,body").animate({
                scrollTop: 1000
            }, 1000);
        });
    </script>
</body>

</html>
