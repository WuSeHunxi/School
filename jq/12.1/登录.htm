        .mask {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .login {
            width: 400px;
            height: 200px;
            background-color: #fff;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .header {
            height: 30px;
            background-color: #000;
            color: #fff;
            padding: 0 10px;
        }

        .header span:last-child {
            float: right;
        }

        .container {
            display: none;
        }
    </style>
</head>
