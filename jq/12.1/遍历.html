<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3
            <ul>
                <li>a</li>
                <li>b</li>
            </ul>
        </li>
        <li>item 4</li>
    </ul>
    <div id="div1">
        <p>a</p>
        <span>b</span>
    </div>
    <script src="../11.29/js/jquery-1.12.4.js"></script>
    <script>
        $("li").eq(2).css("color", "red");

        //filter()-->筛选
        // $("li").filter(':even').css("background", "red");

        // has()-->操作有的
        $("li").has("ul").css("color", "yellow");


        // is()-->操作是的
        $("#div1").on("click", function (e) {
            console.log(e.target); //-->利用事件委托
            if ($(e.target).is("span")) {
                console.log("yes");
            }
        })

        //add()-->在原来选中的集合中添加新的对象重新组成一个新的集合
        
    </script>
</body>

</html>
