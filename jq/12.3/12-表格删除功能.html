<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .wrap {
      width: 410px;
      margin: 100px auto 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
    }

    th,
    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }

    th {
      background-color: #09c;
      font: bold 16px "Î¢ÈíÑÅºÚ";
      color: #fff;
    }

    td {
      font: 14px "Î¢ÈíÑÅºÚ";
    }

    td a.get {
      text-decoration: none;
    }

    a.del:hover {
      text-decoration: underline;
    }

    tbody tr {
      background-color: #f0f0f0;
    }

    tbody tr:hover {
      cursor: pointer;
      background-color: #fafafa;
    }

    .btnAdd {
      width: 110px;
      height: 30px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>


</head>

<body>
  <div class="wrap">
    <input type="button" value="清空内容" id="btn">
    <input type="button" value="添加" id="btnAdd">
    <table>
      <thead>
        <tr>
          <th>课程名称</th>
          <th>所属学院</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="j_tb">
        <tr>
          <!-- <td><input type="checkbox"/></td> -->
          <td>JavaScript</td>
          <td>传智播客-前端与移动开发学院</td>
          <td><a href="javascrip:;" class="get">DELETE</a></td>
        </tr>
        <tr>
          <!-- <td><input type="checkbox"/></td> -->
          <td>css</td>
          <td>传智播客-前端与移动开发学院</td>
          <td><a href="javascrip:;" class="get">DELETE</a></td>
        </tr>
        <tr>
          <!-- <td><input type="checkbox"/></td> -->
          <td>html</td>
          <td>传智播客-前端与移动开发学院</td>
          <td><a href="javascrip:;" class="get">DELETE</a></td>
        </tr>
        <tr>
          <td>jQuery</td>
          <td>传智播客-前端与移动开发学院</td>
          <td><a href="javascrip:;" class="get">DELETE</a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="jquery-1.12.4.js"></script>
  <script>
    $(function () {
      //1. 找到清空按钮，注册点击事件，清空tbody
      $("#btn").on("click", function () {
        $("#j_tb").empty(); //-->置空
      });


      //2. 找到delete，注册点击事件
      //    $(".get").on("click", function () {
      //      $(this).parent().parent().remove();
      //    });

      $("#j_tb .get").on("click", function () {
        $(this).parent().parent().remove();
      });


      //3. 找到添加按钮,注册点击事件 -->直接创建标签添加到#j_tb中
      $("#btnAdd").on("click", function () {
        $('<tr> <td>jQuery111</td> <td>传智播客-前端与移动开发学院111</td> <td><a href="javascrip:;" class="get">DELETE</a></td> </tr>')
          .appendTo("#j_tb");
      });

    });
  </script>


</body>

</html>
