<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        a {
            text-decoration: none;
        }

        div {
            width: 410px;
            margin: 100px auto;
            height: 240px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            margin-top: 16px;
        }

        thead {
            background-color: #09c;
        }

        thead tr {
            color: #fff;
            font-weight: bolder;
            font-size: 18px;
            height: 35px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
        }

        tbody {
            background-color: #ccc;
        }

        tbody tr:hover {
            background-color: #eee;
        }

        tbody td {
            text-align: center;

        }

        td,
        th {
            border: 1px solid #eee;
        }

        .clearAll,
        .addOne {
            background-color: #999;
            width: 60px;
            height: 30px;
            border: 1px solid #999;
            border-radius: 5px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;

        }

        .clearAll:hover,
        .addOne:hover {
            background-color: #f40;
            font-weight: bolder;
            color: #fff;
            border: none;
        }
    </style>
</head>

<body>
    <div>
        <button class="clearAll">清空内容</button>
        <button class="addOne">添加</button>
        <table>
            <thead>
                <tr>
                    <th>课程名称</th>
                    <th>所属院校</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>HTML</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascrip:;">删除</a></td>
                </tr>
                <tr>
                    <td>CSS</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascrip:;">删除</a></td>
                </tr>
                <tr>
                    <td>JavaScript</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascrip:;">删除</a></td>
                </tr>
                <tr>
                    <td>JQuery</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascrip:;">删除</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="../js/jquery-1.12.4.js"></script>
    <script>
        $(".clearAll").on("click", function () {
            $("tbody").empty();
        });
        $(".addOne").on("click", function () {
            $('<tr> <td>jQuery111</td> <td>传智播客-前端与移动开发学院111</td> <td><a href="javascrip:;" class="get">DELETE</a></td> </tr>')
                .appendTo("tbody");
        });
        $("tbody a").on("click", function () {
            $("tbody tr").eq($("a").index()).remove();
        })
    </script>
</body>

</html>
