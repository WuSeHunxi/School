<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 12px;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        .wrapper {
            border: 1px solid pink;
            width: 298px;
            height: 248px;
            margin: 100px auto;
            overflow: hidden;
        }

        .wrapper #left,
        #right {

            width: 48px;
            height: 100%;
        }

        #left li,
        #right li {
            background: url(images/lili.jpg) repeat-x;
        }

        #left,
        #right,
        #center {
            float: left;
        }

        #left li:hover,
        #right li:hover {
            background-image: url(images/abg.gif);
        }

        .wrapper #left li,
        .wrapper #right li {
            height: 100%;
            height: 27px;
            text-align: center;
            border-bottom: 1px solid pink;
        }

        li:last-child {
            border-bottom: none;
        }

        #center {
            border-left: 1px solid pink;
            border-right: 1px solid pink;
        }
    </style>
</head>

<body>
    <div class="wrapper">

    <script>
        $("#left li").on("mouseover", function () {
            $("#center li").eq($(this).index()).show().siblings().hide();
        });
        $("#right li").on("mouseover", function () {
            //左边的下标从9开始
            $("#center li").eq($(this).index() + 9).show().siblings().hide();
        });
