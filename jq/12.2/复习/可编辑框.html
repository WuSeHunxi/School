<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        table {
            width: 300px;
            height: 200px;
            border: 1px solid #000;
            margin: 100px auto;
            text-align: center;
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid #000;
            width: 150px;
            height: 40px;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>学号</th>
                <th>幸福</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td class="editable">张三</td>
            </tr>
            <tr>
                <td>2</td>
                <td class="editable">李四</td>
            </tr>
            <tr>
                <td>3</td>
                <td class="editable">王五</td>
            </tr>
            <tr>
                <td>4</td>
                <td class="editable">赵六</td>
            </tr>
        </tbody>
    </table>
    <script src="/jq/11.29/js/jquery-1.12.4.js"></script>
    <script>
        $(".editbale").on('click', function () {
            var $thisVal = $(this).text();
            if ($(this).children().length == 0) {
                $(this).text('');
                var newInp = $('<input type="text" />');
                newInp.val($thisVal);
                $(this).append(newInp);
            }
        });
    </script>
</body>

</html>
