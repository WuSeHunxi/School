    <script>
        // 字符串交叉的拼接
        var str1 = "abc";
        var str2 = "bcgcs";

        function mixUp(str1, str2) {
            if (str1.length == str2.length) {
                str1[i + 1] = str2[i];
            } else {
                var len = str1.length > str2.length ? str2.length : str1.length;
                for (var i = 0; i < len; i++) {
                    str1[i + 1] = str2[i];
                }
            }
        }
        mixUp(str1, str2);
    </script>
