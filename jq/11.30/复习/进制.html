<!DOCTYPE html>

<body>
    <script>
        /**
         * 进制的转换：两个方法：toString()和parseInt()
         * */

        // 转成8进制
        var num = 10;
        console.log(num.toString(8));

        // 转成2进制
        var n = 1010;
        console.log(parseInt(n, 2));
    </script>
</body>

</html>
