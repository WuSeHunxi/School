<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            position: relative;
            margin: 100px auto;
            width: 300px;
            height: 200px;
            border: 1px solid #000;
            background-color: #ccc;
        }

        .content {
            font-size: 28px;
            margin-left: 120px;
            margin-top: 50px;
        }

        .btn {
            position: absolute;
            left: 50%;
            top: 60%;
            margin-left: -20px;
            display: block;
            width: 40px;
            height: 28px;
            background-color: #000;
            border: 1px solid #000;
            text-align: center;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="content">100</div>
        <button class="btn">开始</button>
    </div>
    <script>
        var btn = document.getElementsByTagName("button")[0];
        var content = document.getElementsByClassName("content")[0];
        var flag = true;
        var value = content.innerText;
        var time = null;
        btn.onclick = function () {
            if (flag) {
                flag = false;
                if (btn.innerText == '开始') {
                    time = setInterval(function () {
                        if (value == 0 || btn.innerText == '暂停') {
                            clearInterval(time);
                            flag = true;
                        }
                    }, 1000);
                }
            }
            
        }
    </script>
</body>

</html>
