<body>
    <script>
        /**
         * window.prompt得到的是字符串
         * 
         * 完成素数
         */

        var flag = false;

        function isPrime(num) {
            for (var i = 2; i < num; i++) {
                if (num % i == 0) {
                    flag = false;
                    break;
                    // console.log("No");
                    // return;
                } else {
                    // console.log(num);
                    flag = true;
                }
            }
            return flag;
        }
        var res = isPrime(4);
        console.log(res);
    </script>
</body>
