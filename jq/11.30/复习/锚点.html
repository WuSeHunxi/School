<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #div1,
        #div2,
        #div3 {
            width: 100%;
            height: 700px;
        }

        #div1 {
            background-color: #f0f;
        }

        #div2 {
            background-color: #ff0;
        }

        #div3 {
            background-color: #0ff;
        }
    </style>
</head>

<body>
    <!-- 锚点就是a标签的href属性是其他标签的id值 -->
    <a href="#div1">div1</a>
    <a href="#div2">div2</a>
    <a href="#div3">div3</a>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>

</html>
